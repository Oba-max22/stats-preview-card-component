<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">
  
    <div class="section-one">   
       <div class="color-overlay"></div>
    </div>

    <div class="section-two">
      <p class="title">Get <span>insights</span> that help your business grow.</p>
      <p class= "description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats">
        <div>
          <p class="title">10k+</p>
          <p class="description">COMPANIES</p>
        </div>
        
        <div>
          <p class="title">314+</p>
          <p class="description">TEMPLATES</p>
        </div>
        
        <div>
          <p class="title">12m+</p>
          <p class="description">QUERIES</p>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
